---
layout: default
---

<div class="post">
  <div class="post-bgtop">
    <div class="post-bgbtm">
      <h2 class="title">{{ page.title }}</h2>
      <p class="meta"><span class="date">{{ page.date|date:"%A, %B %d, %Y" }}</span></p>
      <div class="entry">
	{{ content }}
	<p>
	  <!-- AddThis Button BEGIN -->
	  <div class="addthis_toolbox addthis_default_style addthis_32x32_style">
	  <a class="addthis_button_preferred_1"></a>
	  <a class="addthis_button_preferred_2"></a>
	  <a class="addthis_button_preferred_3"></a>
	  <a class="addthis_button_preferred_4"></a>
	  <a class="addthis_button_compact"></a>
	  </div>
	  <script type="text/javascript" src="http://s7.addthis.com/js/250/addthis_widget.js#username=xa-4d292c3923dea2ea"></script>
	  <!-- AddThis Button END -->
	</p>
	<p>
	  <div id="disqus_thread"></div>
	  <script type="text/javascript">
	      /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
	      var disqus_shortname = 'churchsource'; // required: replace example with your forum shortname

	      // The following are highly recommended additional parameters. Remove the slashes in front to use.
	      var disqus_identifier = '{{ page.id }}';
	      var disqus_url = 'http://churchsourcerocks.com{{ page.url }}';

	      /* * * DON'T EDIT BELOW THIS LINE * * */
	      (function() {
		  var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
		  dsq.src = 'http://' + disqus_shortname + '.disqus.com/embed.js';
		  (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
	      })();
	  </script>
	  <noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
	  <a href="http://disqus.com" class="dsq-brlink">blog comments powered by <span class="logo-disqus">Disqus</span></a>
	</p>
      </div>
    </div>
  </div>
</div>
