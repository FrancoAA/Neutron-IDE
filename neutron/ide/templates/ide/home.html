{% extends "ide/master.html" %}
{% block head %}
{% with pref=request.user.preferences %}
<script type="text/javascript">
  var pref = {
    theme: '{{ pref.theme }}',
    tabsize: {{ pref.tabsize }},
    hactive: {% if pref.hactive %}true{% else %}false{% endif %},
    softab: {% if pref.softab %}true{% else %}false{% endif %},
  };
  
  var basedir = "{{ pref.basedir }}";
</script>
{% endwith %}
{% endblock %}
{% block content %}
<div class="ui-layout-north" onmouseover="myLayout.allowOverflow('north')" onmouseout="myLayout.resetOverflow(this)">
  <span id="logo" class="logo">Neutron IDE</span>
  <input type="button" value="Save" onclick="SaveCurrentTab()"/>
  <input type="button" value="About" onclick="about()"/> 
  <div id="current_edit">Welcome to Neutron IDE</div>
  <div id="status"></div>
</div>
<div id="tabs" class="ui-layout-center">
  <div id="tabsinner">
    <ul></ul>
  </div>
</div>
<div id="file_browser" class="ui-layout-west"></div>
{% endblock %}
{% block footer %}{% endblock %}
