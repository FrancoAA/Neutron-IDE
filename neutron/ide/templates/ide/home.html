{% extends "ide/master.html" %}
{% block head %}
{% with pref=request.user.preferences %}
<script type="text/javascript">
  var pref = {theme: '{{ pref.theme }}'};
</script>
{% endwith %}
{% endblock %}
{% block content %}
<div class="ui-layout-north" onmouseover="myLayout.allowOverflow('north')" onmouseout="myLayout.resetOverflow(this)">
  <input type="button" value="Save" onclick="SaveCurrentTab()"/>
  <div id="status"></div>
</div>
<div id="tabs" class="ui-layout-center">
  <div id="tabsinner">
    <ul></ul>
  </div>
</div>
<div id="file_browser" class="ui-layout-west"></div>
{% endblock %}
{% block footer %}{% endblock %}
