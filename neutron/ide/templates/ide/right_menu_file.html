<script type="text/javascript">
  $('body').append(
  '<div id="{{ fid }}_right" class="right_menu">\
  <ul>\
    <li class="fd">{{ f }}</li>\
    <li class="btop"><a href="javascript: void(0)" onclick="$(\'#{{ fid }}_right\').css(\'display\', \'none\')" class="cancel">Cancel</a>\
  </ul>\
</div>' 
  );
  $("#{{ fid }}").rightClick( function(e) {
    var offset = $("#{{ fid }}").offset();
    $("#{{ fid }}_right").css("display", 'block');
    $("#{{ fid }}_right").css("top", offset.top + 'px');
    var ol = offset.left + 20;
    $("#{{ fid }}_right").css("left", ol + 'px');
  });
</script>
